apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: radar
  name: radar
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: radar
    spec:
      containers:
      - env:
        - name: RUST_LOG
          value: warn,cranelift_wasm=warn
        - name: NATS_URL
          value: nats://nats:4222
        - name: REDIS_URL
          value: redis://redis:6379
        - name: NATS_SUBSCRIPTION
          value: decs.frames.*.radar,event.decs.components.*.*.position.change, decs.system.registry
        image: stacktrader/radar
        name: radar
        ports:
        - containerPort: 9006
        resources: {}
      restartPolicy: Always
status: {}

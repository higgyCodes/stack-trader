apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: gameloop
  name: gameloop
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: gameloop
    spec:
      containers:
      - env:
        - name: TIMER_INTERVAL_FPS
          value: "10"
        - name: PORT
          value: "9001"
        - name: RUST_LOG
          value: warn,cranelift_wasm=warn
        - name: NATS_URL
          value: nats://nats:4222
        - name: REDIS_URL
          value: redis://redis:6379
        image: decscloud/game_loop
        name: gameloop
        ports:
        - containerPort: 9001
        resources: {}
      restartPolicy: Always
status: {}

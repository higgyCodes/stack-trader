apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: component-mgr
  name: component-mgr
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: component-mgr
    spec:
      containers:
      - env:
        - name: PORT
          value: "9004"
        - name: RUST_LOG
          value: warn,cranelift_wasm=warn
        - name: NATS_URL
          value: nats://nats:4222
        - name: REDIS_URL
          value: redis://redis:6379
        - name: NATS_SUBSCRIPTION
          value: get.decs.components.*.*.>,call.decs.components.*.*.>,access.decs.components.>
        image: decscloud/component_mgr
        name: component-mgr
        ports:
        - containerPort: 9004
        resources: {}
      restartPolicy: Always
status: {}
